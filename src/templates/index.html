<!DOCTYPE html>
{% load static %}
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drone Data Analyzer</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1e6091;">
    <div class="container-xl">
    <a class="navbar-brand fs-3" href="#">Drone Data Analyzer</a>
    <button class="navbar-toggler" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <h4>Load CSV files</h4>
            <div class="form-container">
                <form method="POST" enctype="multipart/form-data"> 
                    {% csrf_token %}
                    <div>
                        <label for="telemetry_data">Telemetry data:</label>
                        <input type="file" name="telemetry_data" id="telemetry_data"><br>
                        <label for="status_data">Status data:</label>
                        <input type="file" name="status_data" id="status_data"><br>
                    </div>
                    <button type="submit" onclick="showGraph()">Load data</button>
                </form>
            </div>
        </div>
        <div class="col-md-6" id="graphSection">
            <div class="text-center mb-3">
                <div class="btn-group" role="group" aria-label="Data switch">
                    <button type="button" id="telemetryBtn" class="btn btn-primary" onclick="showTelemetry()">Telemetry Data</button>
                    <button type="button" id="statusBtn" class="btn btn-primary" onclick="showStatus()">Status Data</button>
                </div>
            </div>
            <div class="graph-content">
                <div id="telemetryGraph" style="height: 300px; border: 1px solid #ccc;"></div>
                <div id="statusGraph" style="height: 300px; border: 1px solid #ccc; display: none;"></div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="static/graph.js"></script>
</body>
</html>
